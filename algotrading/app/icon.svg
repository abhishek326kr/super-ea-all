<svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg" width="512" height="512">
    <defs>
        <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#ffffff" />
            <stop offset="100%" stop-color="#1531e8" />
        </linearGradient>
        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="2" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
        <filter id="underglow">
            <feGaussianBlur stdDeviation="8" />
        </filter>
    </defs>

    <!-- Underglow background circle -->
    <circle cx="50" cy="50" r="45" fill="#1531e8" fill-opacity="0.2" filter="url(#underglow)" />
    
    <!-- Main Hexagon Shape (text-gray-500 opacity-50) -->
    <path
        d="M50 5 L90 28 V72 L50 95 L10 72 V28 Z"
        stroke="#6b7280"
        stroke-width="3"
        fill="none"
        opacity="0.5"
    />

    <!-- Electronic Circuit Path (text-neon-green) -->
    <path
        d="M30 70 L50 30 L70 70 M40 50 H60"
        stroke="url(#neonGradient)"
        stroke-width="5"
        stroke-linecap="round"
        stroke-linejoin="round"
        filter="url(#glow)"
    />

    <!-- Connection Nodes -->
    <circle cx="30" cy="70" r="3" fill="#1531e8" />
    <circle cx="70" cy="70" r="3" fill="#1531e8" />
    <circle cx="50" cy="30" r="3" fill="#ffffff" />

    <!-- Chart Arrow -->
    <path
        d="M75 40 L90 25 M90 25 H78 M90 25 V37"
        stroke="#1531e8"
        stroke-width="3"
        stroke-linecap="round"
        stroke-linejoin="round"
    />
</svg>
